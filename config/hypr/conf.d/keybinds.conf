bind = SUPER, C, exec, $TERMINAL $EDITOR
bind = SUPER, E, exec, $TERMINAL $EXPLORER
bind = SUPER, W, exec, $BROWSER
bind = SUPER, S, exec, pypr toggle spotify

bind = SUPER, D, exec, dunstctl close
bind = SUPER SHIFT, D, exec, dunstctl close-all
bind = SUPER CONTROL, D, exec, dunstctl history-pop

bind = SUPER, F, fullscreen
bind = SUPER SHIFT, F, togglefloating
bind = SUPER CONTROL, F, togglesplit

bind = SUPER, Q, killactive
bind = SUPER SHIFT, Q, exec, toggle-menu --power
bind = SUPER CONTROL, Q, exec, reload-device

bind = SUPER, V, exec, toggle-menu --clipboard 0
bind = SUPER SHIFT, V, exec, toggle-menu --clipboard 1

bind = SUPER, BACKSPACE, exec, $TERMINAL
bind = SUPER SHIFT, BACKSPACE, exec, pypr toggle terminal

bind = SUPER, DELETE, submap, passthru
submap = passthru
bind = SUPER SHIFT, DELETE, submap, reset
submap = reset

bind = SUPER, SPACE, exec, toggle-menu --drun
bind = SUPER SHIFT, SPACE, exec, set-device --wallpaper
bind = SUPER CONTROL, SPACE, exec, toggle-menu --run

bindl = , XF86AudioMute, exec, set-device --audio mute
bindl = , XF86AudioRaiseVolume, exec, set-device --audio inc 5
bindl = , XF86AudioLowerVolume, exec, set-device --audio dec 5

bindl = ALT, XF86AudioMute, exec, take-screenshot
bindl = ALT, XF86AudioRaiseVolume, exec, take-screenshot --window
bindl = ALT, XF86AudioLowerVolume, exec, take-screenshot --region

bindl = SHIFT, XF86AudioMute, exec, set-device --media toggle
bindl = SHIFT, XF86AudioRaiseVolume, exec, set-device --media next
bindl = SHIFT, XF86AudioLowerVolume, exec, set-device --media prev

bind = CONTROL, XF86AudioMute, exec, set-device --media mode
bindl = CONTROL, XF86AudioRaiseVolume, exec, set-device --audio inc 1
bindl = CONTROL, XF86AudioLowerVolume, exec, set-device --audio dec 1

bindl = , XF86MonBrightnessUp, exec, set-device --backlight inc 5
bindl = , XF86MonBrightnessDown, exec, set-device --backlight dec 5

bindl = ALT, XF86MonBrightnessUp, exec, set-device --backlight inc 1
bindl = ALT, XF86MonBrightnessDown, exec, set-device --backlight dec 1

bind = SUPER, H, movefocus, l
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = SUPER, L, movefocus, r

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, u
bind = SUPER SHIFT, K, movewindow, d
bind = SUPER SHIFT, L, movewindow, r

